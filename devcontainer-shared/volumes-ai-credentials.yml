# Shared AI Agent Credentials Volume Mounts
# Include this in all bench devcontainer docker-compose.yml files
# Version: 1.0.0

# Usage in docker-compose.yml:
# include:
#   - path: ../../devcontainer-shared/volumes-ai-credentials.yml

# This fragment defines volume mounts for AI agent credentials
# These should be merged into your main service's volumes array

x-ai-credentials-volumes: &ai-credentials-volumes
  # AI Agent Credentials and Configurations
  # Claude (Anthropic)
  - ~/.claude:/home/${USER:-vscode}/.claude:ro
  - ~/.claude.json:/home/${USER:-vscode}/.claude.json:ro
  - ~/.claude/.credentials.json:/home/${USER:-vscode}/.claude/.credentials.json:ro
  
  # Grok (xAI)
  - ~/.grok:/home/${USER:-vscode}/.grok:ro
  
  # Codex (OpenAI/ChatGPT)
  - ~/.codex:/home/${USER:-vscode}/.codex:ro
  
  # GitHub Copilot CLI
  - ~/.copilot-cli:/home/${USER:-vscode}/.copilot-cli:ro
