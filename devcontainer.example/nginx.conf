upstream frappe_server {
    server frappe:8000;
}

upstream socketio_server {
    server frappe:9000;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 50m;

    location / {
        proxy_pass http://frappe_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io {
        proxy_pass http://socketio_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /assets {
        alias /workspace/workspaces/frappe-bench/sites/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /files {
        alias /workspace/workspaces/frappe-bench/sites;
        try_files $uri $uri/ =404;
    }
}
