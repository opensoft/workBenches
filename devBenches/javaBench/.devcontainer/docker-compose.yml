# Project name for organizing all DevBench containers in Docker Desktop
# This creates the dev-bench project with dot_net_bench, java_bench, etc.
name: dev-bench

services:
  java_bench:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USERNAME: brett
        USER_UID: 1000
        USER_GID: 1000
        DEBUG: false
    
    container_name: java_bench
    
    # Mount your workspace
    volumes:
      - ../:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.gitconfig:/home/brett/.gitconfig:ro
      - ~/.ssh:/home/brett/.ssh:ro
    
    # Forward common ports
    ports:
      - "5004:5000"  # changed host port to avoid conflict
      - "5005:5001"  # changed host port to avoid conflict
      - "7073:7071"  # changed host port to avoid conflict
      - "8082:8080"  # changed host port to avoid conflict
      - "3002:3000"  # changed host port to avoid conflict
      - "4202:4200"  # changed host port to avoid conflict
    
    # Keep container running
    command: sleep infinity
    
    # Allow privileged for Docker
    privileged: true
    
    # Set working directory
    working_dir: /workspace
    
    # Set user
    user: "1000:1000"
    
    # Environment variables
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    
    # Connect to shared DevBench network
    networks:
      - dev_bench

# Shared network for all DevBench containers
networks:
  dev_bench:
    name: dev_bench
    driver: bridge